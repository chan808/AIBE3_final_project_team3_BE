version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mixchat-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root1234
      MYSQL_DATABASE: mixchat
      MYSQL_USER: mixchat_user
      MYSQL_PASSWORD: mixchat1234
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d  # 초기화 SQL 스크립트
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    networks:
      - mixchat-network

  redis:
    image: redis:7.2-alpine
    container_name: mixchat-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass redis1234
    networks:
      - mixchat-network

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    container_name: mixchat-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin1234
    ports:
      - "9000:9000"  # API 포트
      - "9001:9001"  # 웹 콘솔 포트
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - mixchat-network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  mixchat-network:
    driver: bridge